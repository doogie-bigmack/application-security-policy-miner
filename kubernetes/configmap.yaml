apiVersion: v1
kind: ConfigMap
metadata:
  name: policy-miner-config
  namespace: policy-miner
data:
  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "policy_miner"

  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # MinIO configuration
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "policy-miner"
  MINIO_USE_SSL: "false"

  # Application configuration
  LOG_LEVEL: "INFO"
  BATCH_SIZE: "50"

  # LLM Provider (set to aws_bedrock or azure_openai for production)
  LLM_PROVIDER: "aws_bedrock"
  AWS_BEDROCK_REGION: "us-east-1"
  AWS_BEDROCK_MODEL_ID: "anthropic.claude-sonnet-4-20250514-v1:0"
