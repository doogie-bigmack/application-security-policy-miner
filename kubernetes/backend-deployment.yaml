apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: policy-miner
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: policy-miner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: policy-miner/backend:latest  # Replace with your registry URL
          ports:
            - containerPort: 8000
              name: http
          env:
            # Database configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: DATABASE_URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: POSTGRES_PASSWORD

            # Redis configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: REDIS_PORT

            # MinIO configuration
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: MINIO_BUCKET
            - name: MINIO_USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: MINIO_USE_SSL

            # Security
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: ENCRYPTION_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: JWT_SECRET

            # LLM Provider
            - name: LLM_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: LLM_PROVIDER
            - name: AWS_BEDROCK_REGION
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: AWS_BEDROCK_REGION
            - name: AWS_BEDROCK_MODEL_ID
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: AWS_BEDROCK_MODEL_ID
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: policy-miner-secrets
                  key: AWS_SECRET_ACCESS_KEY

            # Application configuration
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: LOG_LEVEL
            - name: BATCH_SIZE
              valueFrom:
                configMapKeyRef:
                  name: policy-miner-config
                  key: BATCH_SIZE

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: policy-miner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
