apiVersion: v1
kind: Secret
metadata:
  name: policy-miner-secrets
  namespace: policy-miner
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "policy_miner"
  POSTGRES_PASSWORD: "changeme_in_production"
  DATABASE_URL: "postgresql://policy_miner:changeme_in_production@postgres-service:5432/policy_miner"

  # MinIO credentials
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "changeme_in_production"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "changeme_in_production"

  # Encryption key (generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
  ENCRYPTION_KEY: "changeme_in_production_generate_new_key"

  # JWT secret
  JWT_SECRET: "changeme_in_production_generate_random_secret"

  # AWS credentials (if using AWS Bedrock)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

  # Azure credentials (if using Azure OpenAI)
  AZURE_OPENAI_ENDPOINT: ""
  AZURE_OPENAI_API_KEY: ""
  AZURE_OPENAI_DEPLOYMENT_NAME: ""

---
# Note: In production, use external secret management solutions like:
# - AWS Secrets Manager (via External Secrets Operator)
# - Azure Key Vault (via External Secrets Operator)
# - HashiCorp Vault
# - Sealed Secrets
#
# Never commit actual secrets to git!
